<!DOCTYPE html>
<html>
<head>
{{>./partials/headtags}}</head>
<body><div id="stage">


<main id="main" class="scroll-container show-loading">

    <div class="recomd-content">BIYI为你推荐“VJF商城”，临近圣诞还有各式精彩活动不要错过哟临近圣诞还有各式精彩活动不要错过哟临近圣诞还有各式精彩活动不要错过哟～</div>
</div></div>


<content id="content">

<div id="banner"><img class="banner-image" src="{{&bitmaps}}/cdn/index/banner/3.png" /></div>


<!-- ================================================================================ -->
<!-- 商品列表 -->

<div id="notice" class="notice"><div class="text">最后更新于：2016/01/08 12:00</div></div>

<div id="moduleTiper" class="loader-tiper">

</div>




{{>./widgets/footer}}

{{>./widgets/sidenav}}

<!-- 页面模板区 -->

{{=<% %>=}}
<script type="text/template" id="tmplShopItem">
<a class="shop-item" href="{{url}}">
    <div class="shop-item-thumb lazyable" data-src="{{thumb}}"></div>
    <div class="shop-item-title">{{title}}</div>
    <div class="shop-item-price">￥{{price}}</div>
</a>
</script>
<%={{ }}=%>
