<!DOCTYPE html>
<html class="allow-native-touch">
<head>
{{>./partials/headtags}}</head>
<body>


<!-- ================================================================================ -->
<!-- 商品属性 -->
<!-- ================================================================================ -->
<!-- 摘要 -->
<div id="option">
<div class="option-subtract weui_cells"><div class="weui_cell">
    <div class="weui_cell_hd"><img class="option-goods-thumb" src="{{&bitmaps}}/common/thumb.jpg" width="100" height="100" /></div>
    <div class="weui_cell_bd weui_cell_primary">
        <h2 class="option-goods-title">商品名称- 很长很长的文字很长很长的文字很长很长的文字很长很长的文字</h2>
        <p><span class="option-goods-price">￥<span>280.00</span></span><span class="option-goods-origin">￥<span>1800.00</span></span></p>
    </div>
</div></div>
<!-- 选项 -->
<div class="option-chooser">
    <div class="option-chooser-title">种类</div>
    <div class="option-chooser-lists">
        <label class="radio-button"><input name="m" type="radio" value="1" /><span class="radio-label">土豪金土豪金</span></label>
        <label class="radio-button"><input name="m" type="radio" value="2" /><span class="radio-label">X</span></label>
        <label class="radio-button"><input name="m" type="radio" value="3" /><span class="radio-label">大XL</span></label>
        <label class="radio-button"><input name="m" type="radio" value="4" disabled="disabled" /><span class="radio-label">XXL</span></label>
    </div>
</div>
<!-- 数量 -->
<div class="option-chooser">
    <div class="option-chooser-title">数量</div>
    <div class="option-chooser-lists">
        <div class="counter">
            <a class="counter-button counter-plus" href="javascript:void(0);">+</a>
            <input class="weui_input counter-input" type="number" value="1" min="0" max="9999" />
            <a class="counter-button counter-minus" href="javascript:void(0);" >-</a>
        </div>
    </div>
</div>
<!-- 按钮 -->
<div class="option-controls weui_btn_group">
    <a class="weui_btn weui_btn_primary overlay-cancel" href="javascript:void(0);">确定</a>
    <a class="weui_btn weui_btn_default overlay-cancel" href="javascript:void(0);" onclick="history.back();">取消</a>
</div>
</div>



{{>./partials/foottags}}
</body>
</html>
