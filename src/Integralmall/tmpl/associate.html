<!DOCTYPE html>
<html>
<head>
{{>./partials/headtags}}</head>
<body><div id="stage">


<main id="main" class="scroll-container">
{{>./widgets/fixtop}}
<content id="content">
{{>./widgets/header}}


<!-- ================================================================================ -->
<!-- ASSOC 图片 -->
<!-- ================================================================================ -->
<div id="assocImage">
    <img class="assoc-image" src="{{&bitmaps}}/assocs/assoc1.png" width="375" height="146" />
    <div class="assoc-telnum"><span>+86</span> <span>13661210903</span></div>
</div>




<!-- ================================================================================ -->
<!-- 验证表单 -->
<!-- ================================================================================ -->
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
        <div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="tel" placeholder="请输入您的手机号码"></div>
    </div>
    <div class="weui_cell weui_vcode">
        <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
        <div class="weui_cell_bd weui_cell_primary"><input class="weui_input" type="tel" placeholder="请输入验证码"></div>
        <div class="weui_cell_ft">
            <a class="ui-vcode-button disabled" href="javascript:void(0);" data-countdown="60" data-replacement="{{seconds}} 秒重新获取">获取验证码</a>
        </div>
    </div>
</div>



<!-- ================================================================================ -->
<!-- 发送按钮 -->
<!-- ================================================================================ -->
<div class="weui_btn_group">
    <a href="javascript:void(0);" class="weui_btn weui_btn_primary">确定</a>
</div>







{{>./widgets/footer}}
</content>
</main>


</div><!--STAGE END-->
{{>./partials/foottags}}
</body>
</html>
