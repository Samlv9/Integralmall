<!DOCTYPE html>
<html>
<head>
{{>./partials/headtags}}</head>
<body><div id="stage">
<main id="main" class="scroll-container">
{{>./widgets/fixtop}}
<content id="content">
{{>./widgets/header}}


<!-- ================================================================================ -->
<!-- brand -->
<!-- ================================================================================ -->
<div id="brand">
    <img class="brand-image" src="{{&bitmaps}}/common/brand.png" width="375" height="172" />
</div>



<!-- ================================================================================ -->
<!-- 提现表单 -->
<!-- ================================================================================ -->
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">金额</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入提现金额">
        </div>
    </div>
    <div class="weui_cell weui_vcode">
        <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" pattern="[0-9]*" placeholder="请输入验证码">
        </div>
        <div class="weui_cell_ft"><img src="{{&bitmaps}}/common/vcode.jpg">
        </div>
    </div>
</div>

<div class="page-description">
    OAuth(开放授权)是一个开放标准，允许第三方网站在用户授权的前提下访问在用户在服务商那里存储的各种信息，而这种授权无需将用户提供用户名和密码提供给该第三方网站。 
</div>


<!-- ================================================================================ -->
<!-- 提现按钮 -->
<!-- ================================================================================ -->
<div class="weui_btn_group">
    <a href="javascript:void(0);" class="weui_btn weui_btn_primary">确定</a>
</div>



{{>./widgets/footer}}
</content>
</main>


</div><!--STAGE END-->
{{>./partials/foottags}}
</body>
</html>
