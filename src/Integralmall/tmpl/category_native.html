<!DOCTYPE html>
<html class="allow-native-touch">
<head>
{{>./partials/headtags}}</head>
<body class="show-loading">
<!-- ================================================================================ -->
<!-- 推荐栏 -->
<!-- ================================================================================ -->
<div id="recommend"><div class="recommend">
    <div class="recomd-header"><img class="recomd-avatar" src="{{&bitmaps}}/common/avatar.jpg" width="36" height="36" /></div>
    <div class="recomd-content">BIYI为你推荐“VJF商城”，临近圣诞还有各式精彩活动不要错过哟临近圣诞还有各式精彩活动不要错过哟临近圣诞还有各式精彩活动不要错过哟～</div>
</div></div>


<!-- ================================================================================ -->
<!-- 广告栏 -->
<!-- ================================================================================ -->
<div id="banner"><img class="banner-image" src="{{&bitmaps}}/cdn/index/banner/3.png" /></div>


<!-- ================================================================================ -->
<!-- 商品列表 -->
<!-- ================================================================================ -->
<div id="notice" class="notice"><div class="text">最后更新于：2016/01/08 12:00</div></div>
<div id="shopTable" class="shop-table use-float"></div>
<!-- ================================================================================ -->
<!-- 动态模块加载器 -->
<!-- ================================================================================ -->
<div id="moduleTiper" class="loader-tiper">
    <span class="swiper-lazy-preloader"></span>
    <span class="loader-text">加载数据中</span>
</div>



{{>./widgets/sidenav}}


<!-- ================================================================================ -->
<!-- 页面模板区 -->
<!-- ================================================================================ -->
{{=<% %>=}}
<script type="text/template" id="tmplShopItem">
<a class="shop-item" href="{{url}}">
    <div class="shop-item-thumb lazyable loaded" data-src="{{thumb}}" style="background-image: url({{thumb}});"></div>
    <div class="shop-item-title">{{title}}</div>
    <div class="shop-item-price">￥{{price}}</div>
</a>
</script>
<%={{ }}=%>
{{>./partials/foottags}}
</body>
</html>
