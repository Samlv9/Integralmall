<!DOCTYPE html>
<html>
<head>
{{>./partials/headtags}}</head>
<body><div id="stage">
<main id="main" class="scroll-container ">
{{>./widgets/fixtop}}
<content id="content">
{{>./widgets/header}}
<!--退款类型-->

<div class="weui_cells_title">*退款类型</div>
    <div class="weui_cells  weui_cells_radio">
        <label class="weui_cell weui_check_label" for="x11">
            <div class="weui_cell_bd weui_cell_primary">
                <p>退货退款</p>
            </div>
            <div class="weui_cell_ft">
                <input type="radio" class="weui_check" name="radio1" id="x11">
                <span class="weui_icon_checked"></span>
            </div>
        </label>
        <label class="weui_cell weui_check_label" for="x12">
            <div class="weui_cell_bd weui_cell_primary">
                <p>退款</p>
            </div>
            <div class="weui_cell_ft">
                <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
                <span class="weui_icon_checked"></span>
            </div>
        </label>
    </div>
<!--退款金额-->
<div class="weui_cells_title">退款金额（单位：元）</div>
<div class="weui_cells ">
    <div class="weui_cell">
        <input class="weui_input" type="number" placeholder="请输入退款金额" />
    </div>
</div>

<!--退款/退货理由-->
<div class="weui_cells_title">*退款/退货理由</div>
<div class="weui_cells weui_cells_access ">
    <a class="weui_cell" href="javascript:void(0);" id="selectReason">
        <div class="weui_cell_bd weui_cell_primary">
            <p>*请选择一个退款理由</p>
        </div>
        <div class="weui_cell_ft">
        </div>
    </a>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea class="weui_textarea" placeholder="描述一下你的退款原因" rows="2" ></textarea>
        </div>
    </div>
</div>

<!--添加图片凭证-->
<div class="weui_cells_title">添加图片凭证</div>
<div class="weui_cells ">
    <div class="weui_cell padding_top15">
        <div class="weui_uploader_bd">
            <ul class="weui_uploader_files">
                <li class="weui_uploader_file " style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                <li class="weui_uploader_file " style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                <li class="weui_uploader_file " style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                <li class="weui_uploader_file weui_uploader_status " style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                    <div class="weui_uploader_status_content">
                        <i class="weui_icon_warn"></i>
                    </div>
                </li>
                <li class="weui_uploader_file weui_uploader_status " style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                    <div class="weui_uploader_status_content">50%</div>
                </li>
            </ul>
            <div class="weui_uploader_input_wrp ">
                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
            </div>
        </div>
    </div>
</div>
<div class="weui_btn_group">
    <a href="javascript:void(0);" class="weui_btn weui_btn_primary">提交</a>
</div>
{{>./widgets/footer}}
</content>
</main>

</div><!--STAGE END-->
{{>./partials/foottags}}
</body>
</html>
