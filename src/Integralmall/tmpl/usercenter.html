<!DOCTYPE html>
<html>
<head>
{{>./partials/headtags}}</head>
<body><div id="stage">
<main id="main" class="scroll-container">
{{>./widgets/fixtop}}
<content id="content">
{{>./widgets/header}}


<!-- ================================================================================ -->
<!-- 微信个人头像展示 -->
<!-- ================================================================================ -->
<div class="weui_cells user-profile">
    <div class="weui_cell">
        <div class="weui_cell_hd"><img class="avatar" src="{{&bitmaps}}/common/avatar.jpg" width="72" height="72" /></div>
        <div class="weui_cell_bd weui_cell_primary">
            <div class="wechat-name">用户昵称</div>
            <div class="wechat-region"><span class="wechat-province">广东省</span> <span class="wechat-city">广州市</span></div>
        </div>
    </div>
</div>


<!-- ================================================================================ -->
<!-- 个人功能 -->
<!-- ================================================================================ -->
<div class="weui_cells weui_cells_access user-action">
    <div class="weui_cell">
        <div class="weui_cell_hd"><i class="ui-icon ui-order-query-icon"></i></div>
        <a class="weui_cell_bd weui_cell_primary" href="query.html">订单查询</a>
        <div class="weui_cell_ft"></div>
    </div>
</div>


<div class="weui_cells weui_cells_access user-action">
    <div class="weui_cell">
        <div class="weui_cell_hd"><i class="ui-icon ui-credit-icon"></i></div>
        <a class="weui_cell_bd weui_cell_primary" href="credit.html">我的积分</a>
        <div class="weui_cell_ft"></div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><i class="ui-icon ui-member-icon"></i></div>
        <a class="weui_cell_bd weui_cell_primary" href="partner.html">我的合伙人</a>
        <div class="weui_cell_ft"></div>
    </div>
</div>


{{>./widgets/footer}}
</content>
</main>


</div><!--STAGE END-->
{{>./partials/foottags}}
</body>
</html>
